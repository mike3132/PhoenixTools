#✍✍✍✍ This file handles all messages for the plugin including the prefix.✍✍✍✍
#✍✍✍✍ You can change anything here to be whatever custom stuff you want.✍✍✍✍
#☠☠☠☠ DO NOT CHANGE THE "Messages:" line as this will break the plugin.☠☠☠☠
#☠☠☠☠ ALL messages must have single quotes '' as seen in this default config.☠☠☠☠

Messages:
  #Plugin prefix for all messages.
  Prefix: '&4Phoenix &6Tools &7> '

  #♢♢♢♢♢ Player Messages ♢♢♢♢♢

  #➳➳➳➳➳ Command Arguments ➳➳➳➳➳

  #♢♢♢♢♢ No permission placeholder ♢♢♢♢♢
  No-permissions-placeholder: '&4&lERROR: &cYou do not have permission to execute this command'

  #♢♢♢♢♢ Not enough placeholder ♢♢♢♢♢
  Not-enough-args-placeholder: '&4&lERROR: &cNot enough command args'

  #♢♢♢♢♢ Give placeholder ♢♢♢♢♢
  Not-give-placeholder: '&4&lERROR: &cInvalid argument. &2Please use "Give" "List" "Reload"'

  #♢♢♢♢♢ Player name placeholder ♢♢♢♢♢
  Not-player-placeholder: '&4&lERROR: &cPlease choose a player name'

  #♢♢♢♢♢ Player not found placeholder ♢♢♢♢♢
  Player-not-found-placeholder: '&4&lERROR: &cThis is not a player'

  #♢♢♢♢♢ Tool name placeholder ♢♢♢♢♢
  Not-tool-placeholder: '&4&lERROR: &cPlease choose a tool'

  #♢♢♢♢♢ Tool not found placeholder ♢♢♢♢♢
  Tool-not-found-placeholder: '&4&lERROR: &cThis is not a tool name'

  #♢♢♢♢♢ Player give placeholder ♢♢♢♢♢
  Player-give-tool-placeholder: '&6&lYou have been given a tool'

  #♢♢♢♢♢ Player inventory full placeholder ♢♢♢♢♢
  Player-inventory-full-placeholder: '&6&lYou do not have an available inventory slot, Your tools have been dropped on the ground'


  #➳➳➳➳➳ Tool Messages ➳➳➳➳➳

  #♢♢♢♢♢ Cannot place in anvil ♢♢♢♢♢
  Anvil-disabled-message: '&4&lERROR: &cYou cannot modify this tool'


  #➳➳➳➳➳ Help Section ➳➳➳➳➳

  #♢♢♢♢♢ Tools list ♢♢♢♢♢
  Tools-list-placeholder-header: '&e----- &6&lCurrent list of tools &e-----'
  Tools-list-A: '&eSpawnerPick &7> &fWill silk touch any spawner'
  Tools-list-B: '&4MoltenPick &7> &fAutomatically smelts blocks'
  Tools-list-C: '&5MultiBlockPick &7> &fBreaks blocks in a 3x3x1'
  Tools-list-placeholder-footer: '&e----------------------------------------'


